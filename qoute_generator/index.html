<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qoute generator | DOM Manipulation </title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <section class="container">
            <header>
                <h1>qoute generator</h1>
            </header>
            <section class="qoute_content">
                <section class="upper">
                    <section class="photo">
                        <img src="./images/Abraham Lincoln.jpeg" alt="Abraham Lincoln">
                    </section>
                    <section class="caption">
                        <h2 id="person_name">Abraham Liconln</h2>
                        <h3 id="person_title">American Lowyer</h3>
                    </section>
                </section>
                <section class="qoute">
                    <span class="qoute_entity">&QUOT;</span>
                    <span id="person_qoute">
                        Be sure you put your feet in the right place, then stand firm
                    </span>
                    <span class="qoute_entity">&QUOT;</span>
                </section>
                <button type="button">new qoute</button>
            </section>
        </section>
    </main>
    
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
